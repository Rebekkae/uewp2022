<!DOCTYPE html>
<html lang="en">
<head>
    <title>ITU's students</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <form id="add" enctype="multipart/form-data" action="http://localhost:8080/insert" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email">

        <input hidden name="secret" value="123"></input>

        <input type="submit" value="Submit">
    </form>
    <form id="delete" enctype="multipart/form-data" action="http://localhost:8080/delete" method="post">
        <label for="uid">Student ID:</label><br>
        <input type="text" id="uid" name="uid"><br>

        <input hidden name="secret" value="123"></input>

        <input type="submit" value="Remove">
    </form>
    <table>
        <caption>
            <strong>List of ITU's students</strong>
            <p>(Records in sqlite3 database)</p>
        </caption>
        <thead>
            <tr>
                <th width="20px">#</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>{{students_records}}
        </tbody>
    </table>
</body>
</html>
